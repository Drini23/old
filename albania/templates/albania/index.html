{% extends 'albania/navbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Albania Tourism</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add your custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{% static 'citi_detail.css' %}">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Albania Tourism</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'albania' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item"></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'detail' id=1 %}">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap Container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to Albania Tourism</h1>
                <p>Explore the stunning landscapes, rich history, and vibrant culture of Albania.</p>

            </div>
            <div class="col-md-6">
                <!-- Add an image of Albania here -->
                <img src="{% static 'saranda.jpg' %}" class="img-fluid" alt="Albania">
            </div>
        </div>
    </div>

    <!-- Bootstrap Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Albania Tourism</p>
    </footer>

    <!-- Add Bootstrap JS and jQuery (make sure you include these scripts at the end of your HTML for better performance) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
